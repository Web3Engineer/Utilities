<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #00ad4e;
      }
      #myIMG {
        position: absolute;
        /*changes output box size*/
        width: 100%;
        height: auto;
        /* !Centers the div horizontally! */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img id="myIMG" src="https://cdn.jsdelivr.net/gh/Web3Engineer/Bible-Web-App@main/handblueflame.gif" />
    <div id="click-me">click me</div>
    <script>
      document.getElementById("click-me").onclick = function () {
        alert("Clicked!");
      };
    </script>
  </body>
</html>
