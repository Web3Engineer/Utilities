<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Position Tracker</title>
    <style>
      /* Optional: Some basic styling for demonstration */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 2000px; /* Just for demonstration */
      }
      .scroll-indicator {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="scroll-indicator" id="scrollIndicator">Scroll Position: 0%</div>

    <script>
      window.addEventListener("scroll", function () {
        // Calculate scroll percentage
        const scrollIndicator = document.getElementById("scrollIndicator");
        const scrollPercentage = Math.round(
          (window.scrollY /
            (document.documentElement.scrollHeight - window.innerHeight)) *
            100
        );

        // Update scroll position indicator
        scrollIndicator.textContent =
          "Scroll Position: " + scrollPercentage + "%";
      });
    </script>
  </body>
</html>
