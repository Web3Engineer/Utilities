<!DOCTYPE html>
<html>
<head>
  <style>
.b-dashboard {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #ff0000;
  padding: 0px;
  text-align: center;
}

.r-dashboard {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  width: 20px;
  height: 400px;
}


</style>
</head>
<body>

<img src="./Test_Pics/beach.jpg" style="position:absolute; top:0px; left:0px;">
<img src="./Test_Pics/banner.png" style="position: fixed; right: 0;">

<div class="b-dashboard">Bottom Dashboard!</div>
<div class="r-dashboard">Right Dashboard!</div>



</body>
</html>
