<body>
<script>
    
let clickCount = 0;
document.addEventListener('click', () => {
clickCount++;
if (clickCount === 3) {
pasteFromClipboard();
clickCount = 0;
}});
function pasteFromClipboard() {
navigator.clipboard.readText().then(clipText => {
document.activeElement.innerHTML=clipText;
});}

</script>
</body>
